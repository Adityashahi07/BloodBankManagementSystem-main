<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hospital Dashboard</title>
  <link rel="stylesheet" href="/static/hospitalDashboard.css" />
  

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">Blood Bank Management System</div>
      <nav>
        <ul>
          <li id="dashboardBtn"><i class="fas fa-home"></i> Dashboard</li>
          <li id="donorBtn"><i class="fas fa-user"></i> Donor</li>
          <li id="patientBtn"><i class="fas fa-user-injured"></i> Patient</li>
          <li id="donationBtn"><i class="fas fa-hand-holding-medical"></i> Donations</li>
          <li id="requestsBtn"><i class="fas fa-briefcase-medical"></i> Blood Requests</li>
          <li id="historyBtn"><i class="fas fa-history"></i> Request History</li>
          <li id="stockBtn"><i class="fas fa-tint"></i> Blood Stock</li>
        </ul>
        
      </nav>
    </aside>

    <!-- Main Dashboard -->
    <main class="dashboard">
      <div class="top-bar">
        <h1>Admin Dashboard</h1>
        <button class="logout" id="logoutBtn">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>

      <div id="dashboard-content">
        <div class="grid" id="dashboard-cards">
          <!-- Cards populated via JS -->
        </div>
      </div>
      
    </main>
  </div>

  <script type="module" src="/static/hospital-dashboard.js"></script>

</body>
</html>
